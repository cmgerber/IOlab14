<!DOCTYPE html>
<html>
<head>
    <title>To-do List</title>

    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="_css/style.css" />

    <!-- link to javascript files -->
    <script src="_js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="_js/script.js"></script>
</head>
<body>

    <h1 id='title'>To-do List</h1>

	<div id="container">

		<!-- the to-do list -->
		<div class="column list">
			<ol class="todo-list">
			    <li>Your first item here <button type="button" class="todo-list-remove">remove</button></li>
                <li>Your second item here <button type="button" class="todo-list-remove">remove</button></li>
			</ol>
		</div>

		<!-- form to add an item to the list -->
		<div class="column">
			<form id="todo-form">
			    <label>Add an item</label><br/>
			    <input name="todo-form-add" id="todo-form-add" type="text" placeholder="New item">
			    <input type="submit" id='submit'>
			</form>
		</div>

	</div>

</body>
</html>
