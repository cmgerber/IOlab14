<!DOCTYPE html>
<html>
<head>
<title>To-do List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- link to css file -->
<link rel="stylesheet" type="text/css" href="_css/style.css" />
<!-- link to javascript files -->
<script src="_js/jquery-1.10.2.min.js"></script>
<script src="_js/script.js"></script>
</head>
<body>
<div id="container">
  <div id="header">
    <h1>To-do List</h1>
  </div>
  <!-- the to-do list -->
  <div id="column-list" class="column">
    <ul id="todo-list">
    </ul>
  </div>
  <!-- form to add an item to the list -->
  <div id="column-form" class="column">
    <form id="todo-form">
      <label>Add an item</label>
      <br/>
      <input name="todo-form-add" id="todo-form-add" type="text" placeholder="New item">
      <br/>
      <input type="submit">
    </form>
  </div>
</div>
</body>
</html>
